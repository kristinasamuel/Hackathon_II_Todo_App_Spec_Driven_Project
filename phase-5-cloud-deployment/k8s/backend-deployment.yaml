apiVersion: apps.kubernetes.io/v1
kind: Deployment
metadata:
  name: backend
  namespace: todo-app
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "backend-app"
        dapr.io/app-port: "8000"
        dapr.io/config: "appconfig" # Refer to a Dapr Configuration if needed
        dapr.io/log-level: "debug"
    spec:
      containers:
        - name: backend
          image: todo-backend # This image needs to be built and pushed to a registry
          imagePullPolicy: IfNotPresent # For local builds, use IfNotPresent or Never
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql+psycopg2://postgres:example@postgres:5432/todo_db"
            - name: JWT_SECRET_KEY
              value: "your-jwt-secret-key" # In production, use Dapr Secret Store
            - name: JWT_ALGORITHM
              value: "HS256"
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              value: "30"
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: todo-app
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
