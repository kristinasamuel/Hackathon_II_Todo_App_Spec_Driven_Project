apiVersion: apps.kubernetes.io/v1
kind: StatefulSet
metadata:
  name: {{ include "todo-app.fullname" . }}-redpanda
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: redpanda
spec:
  serviceName: {{ include "todo-app.fullname" . }}-redpanda
  replicas: {{ .Values.redpanda.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redpanda
  template:
    metadata:
      labels:
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redpanda
    spec:
      containers:
        - name: redpanda
          image: {{ .Values.redpanda.image.repository }}:{{ .Values.redpanda.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.redpanda.image.pullPolicy }}
          command: ["rpk", "start", "-c", "/etc/redpanda/redpanda.yaml"]
          ports:
            - containerPort: 9092 # Kafka API
            - containerPort: 9644 # Admin API
            - containerPort: 8081 # HTTP Proxy
            - containerPort: 8082 # Schema Registry
          volumeMounts:
            - name: datadir
              mountPath: /var/lib/redpanda/data
            - name: redpanda-config
              mountPath: /etc/redpanda
          env:
            - name: REDPANDA_BROKER_ID
              value: "0"
            - name: REDPANDA_BOOTSTRAP_BROKERS
              value: "{{ include "todo-app.fullname" . }}-redpanda:9092"
            - name: REDPANDA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://{{ include "todo-app.fullname" . }}-redpanda:9092,EXTERNAL://localhost:9092"
            - name: REDPANDA_KAFKA_ENABLE_RPC
              value: "true"
          resources:
            {{- toYaml .Values.redpanda.resources | nindent 12 }}
      volumes:
        - name: redpanda-config
          configMap:
            name: {{ include "todo-app.fullname" . }}-redpanda-config
  volumeClaimTemplates:
    - metadata:
        name: datadir
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: {{ .Values.redpanda.storage | default "5Gi" }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-redpanda
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: redpanda
spec:
  selector:
    {{- include "todo-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redpanda
  ports:
    - name: kafka-api
      port: 9092
      targetPort: 9092
    - name: admin-api
      port: 9644
      targetPort: 9644
    - name: http-proxy
      port: 8081
      targetPort: 8081
    - name: schema-registry
      port: 8082
      targetPort: 8082
  clusterIP: None

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-app.fullname" . }}-redpanda-config
  namespace: {{ .Release.Namespace }}
data:
  redpanda.yaml: |
    # Basic Redpanda configuration for Helm
    rpk:
      broker_id: 0
      kafka_api:
        advertised_listeners:
          - name: plaintext
            address: {{ include "todo-app.fullname" . }}-redpanda:9092
          - name: external
            address: localhost:9092
    
    dapr:
      enabled: true
    
    kafka_api:
      enabled: true
      advertised_listeners:
        - name: PLAINTEXT
          address: {{ include "todo-app.fullname" . }}-redpanda:9092
          bind_address: 0.0.0.0
      listeners:
        - name: PLAINTEXT
          port: 9092
          protocol: kafka
    
    admin_api:
      enabled: true
      listeners:
        - port: 9644
          protocol: http
          
    http_proxy:
      enabled: true
      listeners:
        - port: 8081
          protocol: http

    schema_registry:
      enabled: true
      listeners:
        - port: 8082
          protocol: http
